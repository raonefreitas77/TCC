<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Modelo 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #8fad9f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-button {
            padding: 12px 24px;
            background: #4a9b8a;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-button:hover {
            background: #5cb3a0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #333;
            font-size: 22px;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4a9b8a;
        }

        /* √Årea de upload */
        .upload-area {
            border: 2px dashed #4a9b8a;
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            background: #f8fdfb;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }

        .upload-area:hover {
            background: #f0faf7;
            border-color: #5cb3a0;
        }

        .upload-area.dragover {
            background: #e8f7f3;
            border-color: #2d7d6e;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .upload-area p {
            color: #555;
            margin: 5px 0;
            font-size: 14px;
        }

        .upload-area .file-types {
            color: #888;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f0faf7;
            border: 1px solid #4a9b8a;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .file-info.show {
            display: flex;
        }

        .file-info-icon {
            font-size: 24px;
        }

        .file-info-text {
            flex: 1;
        }

        .file-info-name {
            color: #2d7d6e;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .file-info-size {
            color: #666;
            font-size: 12px;
        }

        .remove-file {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            line-height: 1;
        }

        .remove-file:hover {
            color: #c0392b;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4a9b8a;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #5cb3a0;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Bot√£o para abrir modal -->
    <button class="demo-button" onclick="openModal()">Adicionar Modelo 3D</button>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="closeModalOnOverlay(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Adicionar Modelo 3D</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="success-message" id="successMessage">
                ‚úì Modelo adicionado com sucesso!
            </div>

            <form id="modelForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="modelName">Nome do Modelo</label>
                    <input type="text" id="modelName" placeholder="Ex: Cora√ß√£o bovino" required>
                </div>

                <div class="form-group">
                    <label for="animal">Animal</label>
                    <input type="text" id="animal" placeholder="Ex: Cachorro" required>
                </div>

                <div class="form-group">
                    <label>Arquivo GLB</label>
                    <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">üì¶</div>
                        <p><strong>Clique para selecionar</strong> ou arraste o arquivo aqui</p>
                        <p class="file-types">Formato aceito: .glb</p>
                    </div>
                    <input type="file" id="fileInput" accept=".glb" onchange="handleFileSelect(event)">
                    
                    <div class="file-info" id="fileInfo">
                        <div class="file-info-icon">üì¶</div>
                        <div class="file-info-text">
                            <div class="file-info-name" id="fileName"></div>
                            <div class="file-info-size" id="fileSize"></div>
                        </div>
                        <button type="button" class="remove-file" onclick="removeFile()">&times;</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>Adicionar</button>
            </form>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function openModal() {
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            resetForm();
        }

        function closeModalOnOverlay(event) {
            if (event.target.id === 'modal') {
                closeModal();
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.glb')) {
                alert('Por favor, selecione um arquivo .glb');
                return;
            }

            selectedFile = file;
            
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').classList.add('show');
            
            updateSubmitButton();
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('show');
            updateSubmitButton();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function updateSubmitButton() {
            const modelName = document.getElementById('modelName').value;
            const animal = document.getElementById('animal').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (modelName && animal && selectedFile) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        document.getElementById('modelName').addEventListener('input', updateSubmitButton);
        document.getElementById('animal').addEventListener('input', updateSubmitButton);

        function handleSubmit(event) {
            event.preventDefault();
            
            const modelName = document.getElementById('modelName').value;
            const animal = document.getElementById('animal').value;

            // Aqui voc√™ faria o upload para o servidor
            // const formData = new FormData();
            // formData.append('file', selectedFile);
            // formData.append('name', modelName);
            // formData.append('animal', animal);
            // fetch('/api/upload-model', { method: 'POST', body: formData })

            console.log('Enviando modelo:', {
                name: modelName,
                animal: animal,
                file: selectedFile.name
            });

            document.getElementById('successMessage').classList.add('show');
            
            setTimeout(() => {
                closeModal();
            }, 2000);
        }

        function resetForm() {
            document.getElementById('modelForm').reset();
            removeFile();
            document.getElementById('successMessage').classList.remove('show');
        }

        // Fechar com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
