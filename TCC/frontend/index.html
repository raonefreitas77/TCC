<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Anatomy 3D</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/styleBars.css">
</head>
<body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap');
    </style>
    <header> 
        <img id="home" src="../public/assets/home.png">
        <h1>Bio Vision</h1>
        <div id="botoesHeader">
            <button id="btnHolograma">Criar Holograma</button>
        </div>          
    </header>

    <div id="botoesCamadas">
        <button id="btnEpiderme">Epiderme</button>
        <button id="btnOssea">Camada óssea</button>
        <button id="btnOrgaos">Órgãos</button>
        <button id="btnMuscular">Musculatura</button>
    </div>

    <div id="controleContainer">
            <div id="botoesPersonalizar">
                <button id="btnSexoM">Macho</button>
                <button id="btnSexoF">Fêmea</button>
            </div>

            <div id="botoesConfigs">
                <button id="mapaMarcadores"> Mapa </button>
                <button id="lockControls">lock</button>
                <button id="resetView">reset</button>
            </div>

            <div class="slider-container">
                <input type="range" id="sliderFade" min="0" max="1" step="0.001" value="0">
                <label for="sliderFade">Alterar transparência</label>
            </div>
    </div>
    
    <div id="tooltip"></div>

    <div id="sidebar">
        <p>Animais</p>
        <div id="escolherAnimal" class="escolherAnimal">
            <p data-animal="Cachorro">Cachorro</p>
            <p data-animal="Gato">Gato</p>
            <p data-animal="Vaca">Vaca</p>
            <p data-animal="Cavalo">Cavalo</p>
            <p data-animal="Peixe">Peixe</p>
        </div>
    </div>

    <div id="cardbar" class="cardbar">
        <div class="card-header">
            <div id="nomeEstrutura"></div>
            <div class="iconeCamada"></div>
        </div>
        <div id="previewEstrutura">
            <canvas id="previewCanvas"></canvas>
            <img id="imgCardbar">
        </div>
        <div id="infoEstrutura"></div>
        <button id="cameraEstrutura">Ver estrutura</button>
        <button id="voltarCatalogo">← Voltar ao catálogo</button>
    </div>

  
    <button id="toggleBtn" class="toggle-btn">❮</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="./src/main.js"></script>
    
</body>
</html>
